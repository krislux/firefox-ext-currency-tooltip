<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter Tooltip Options</title>
</head>
<body>
    <section>
        <h1>Currency Converter Tooltip Options</h1>
        <form action="#" id="apikey-form">
            <p>Get a free API key from
                <a target="_blank" href="https://exchangerate-api.com">exchangerate-api.com</a>,
                then paste it here
            </p>

            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey">
            <button type="submit" id="save">Save</button>
        </form>

        <form action="#" id="currency-form">
            <label for="currency-list">Target currency: </label>
            <select id="currency-list">

            </select>
        </form>
    </section>

    <script src="src/options.js"></script>

    <style>

        body {
            background-color: #fff;
            color: #333;
            font-family: sans-serif;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            margin: 2rem 0;
            padding: 2rem;
            border: 1px solid #ddd;
        }
        form > p {
            margin-top: 0;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #fff;
            }

            form {
                border: 1px solid #555;
            }

            a:link, a:visited {
                color: #3dd;
            }
        }

    </style>
</body>
</html>
